{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                {% if is_edit and recipe %}
                <li class="breadcrumb-item"><a href="/recipes/{{ recipe.id }}">{{ recipe.title }}</a></li>
                <li class="breadcrumb-item active">Edit</li>
                {% else %}
                <li class="breadcrumb-item active">New Recipe</li>
                {% endif %}
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 offset-lg-2">
        <h1>{% if is_edit %}Edit Recipe{% else %}Add New Recipe{% endif %}</h1>
        
        <form method="post" action="{% if is_edit %}/recipes/{{ recipe.id }}/edit{% else %}/recipes/new{% endif %}">
            <!-- Basic Info -->
            <div class="mb-3">
                <label for="title" class="form-label">Recipe Title</label>
                <input type="text" class="form-control" id="title" name="title" 
                       value="{% if recipe %}{{ recipe.title }}{% endif %}" required maxlength="200">
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{% if recipe %}{{ recipe.description }}{% endif %}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="cuisine" class="form-label">Cuisine</label>
                <input type="text" class="form-control" id="cuisine" name="cuisine" 
                       value="{% if recipe %}{{ recipe.cuisine }}{% endif %}" required
                       placeholder="e.g., Italian, Mexican, Asian">
            </div>
            
            <div class="mb-3">
                <label for="tags" class="form-label">Tags (comma-separated)</label>
                <input type="text" class="form-control" id="tags" name="tags" 
                       value="{% if recipe %}{{ recipe.tags|join(', ') }}{% endif %}"
                       placeholder="e.g. vegetarian, quick, healthy">
            </div>
            
            <!-- Ingredients Section -->
            <div class="mb-4">
                <label class="form-label">Ingredients (one per line)</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="6" required 
                          placeholder="400g spaghetti&#10;200g pancetta&#10;4 large eggs">{% if recipe %}{% for ingredient in recipe.ingredients %}{{ ingredient }}
{% endfor %}{% endif %}</textarea>
            </div>
            
            <!-- Instructions Section -->
            <div class="mb-4">
                <label for="instructions" class="form-label">Instructions (one step per line)</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="8" required 
                          placeholder="Bring a large pot of salted water to boil&#10;Cook spaghetti according to package directions&#10;While pasta cooks, fry pancetta in a large pan">{% if recipe %}{% for instruction in recipe.instructions %}{{ instruction }}
{% endfor %}{% endif %}</textarea>
            </div>
            
            <!-- Submit Buttons -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    {% if is_edit %}Update Recipe{% else %}Create Recipe{% endif %}
                </button>
                <a href="{% if is_edit and recipe %}/recipes/{{ recipe.id }}{% else %}/{% endif %}" 
                   class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
